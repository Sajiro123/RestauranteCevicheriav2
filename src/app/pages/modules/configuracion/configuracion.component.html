<style>
    /* Reset & base */
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #323232;
        font-size: 14px;
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding: 20px 40px;
    }

    /* Grid container */
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
        max-width: 1100px;
        margin: 0 auto;
    }

    /* Cards */
    .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 1px 6px rgb(32 33 36 / 0.1);
        padding: 24px 28px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-height: 280px;
    }

    /* Card title */
    .card h2 {
        font-weight: 600;
        font-size: 16px;
        margin: 0 0 16px 0;
        color: #424242;
    }

    /* List within cards */
    .card-list {
        list-style: none;
        padding: 0;
        margin: 0;
        border-top: 1px solid #eee;
    }

    .card-list li {
        border-bottom: 1px solid #eee;
    }

    /* First item top border correction */
    .card-list li:first-child {
        border-top: none;
    }

    /* List item link container for icon + text */
    .list-item {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        padding: 14px 0;
        cursor: pointer;
        transition: background-color 0.15s ease;
        user-select: none;
    }

    .list-item:hover {
        background-color: #f0f2f5;
    }

    /* Icon backgrounds and colors */
    .icon {
        flex-shrink: 0;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        color: white;
    }

    /* Orange */
    .icon.orange {
        background: #ffaa22;
    }

    /* Purple */
    .icon.purple {
        background: #674ea7;
    }

    /* Green */
    .icon.green {
        background: #27ae60;
    }

    /* Icon SVG styling */
    .icon svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
        stroke: none;
        user-select: none;
    }

    /* Text container for title and subtitle */
    .text-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
        user-select: text;
    }

    .text-content .title {
        font-weight: 600;
        font-size: 14px;
        margin: 0;
        color: #2f2f2f;
    }

    .text-content .subtitle {
        font-weight: 400;
        font-size: 11.5px;
        color: #8e8e8e;
        margin: 0;
        line-height: 1.2;
    }
</style>
