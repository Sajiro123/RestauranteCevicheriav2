<div class="card">
    <div class="font-semibold text-xl mb-4">Frozen Columns</div>
    <p-togglebutton [(ngModel)]="balanceFrozen" [onIcon]="'pi pi-lock'" offIcon="pi pi-lock-open" [onLabel]="'Balance'"
        offLabel="Balance" />

    <p-table [value]="dataTopping" [scrollable]="true" scrollHeight="400px" styleClass="mt-4">
        <ng-template #header>
            <tr>
                <th style="min-width:200px" pFrozenColumn class="font-bold">Nombre</th>
                <th style="min-width:200px" pFrozenColumn class="font-bold">Editar</th>
            </tr>
        </ng-template>
        <ng-template #body let-customer>
            <tr>
                <td pFrozenColumn class="font-bold">{{ customer.idtoppings }}</td>
                <td style="min-width:100px">{{ customer.nombre }}</td>
                <td><p-button icon="pi pi-trash" severity="danger" (onClick)="deleteTopping(customer)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
